<!DOCTYPE html>
<html>
<head>
    <title>Mood Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        .box {
            width: 400px;
            margin: 100px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .mood {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .quote {
            font-style: italic;
            margin-top: 15px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Your Mood Result</h2>
        <p class="mood">Mood: {{ mood }}</p>
        <p>Score: {{ score }}</p>
        <p class="quote">“{{ quote }}”</p>
        <a href="/">Take Quiz Again</a>
    </div>
</body>
</html>

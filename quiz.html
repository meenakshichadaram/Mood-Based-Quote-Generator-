<!DOCTYPE html>
<html>
<head>
    <title>Mood-Based Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        .box {
            width: 420px;
            margin: 70px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        p {
            margin-top: 12px;
        }
        select, button {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            margin-top: 18px;
            cursor: pointer;
            font-size: 15px;
        }
        button:hover {
            background-color: #45a049;
        }
        .desc {
            text-align: center;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Mood-Based Quote Generator</h2>
        <p class="desc">
            Answer a few simple questions to discover your current mood and receive a personalized quote.
        </p>
        <hr>

        <form method="post">
            <p>How was your sleep?</p>
            <select name="sleep">
                <option value="0">Poor</option>
                <option value="1">Okay</option>
                <option value="2">Great</option>
            </select>

            <p>Energy level today?</p>
            <select name="energy">
                <option value="0">Low</option>
                <option value="1">Medium</option>
                <option value="2">High</option>
            </select>

            <p>Stress level?</p>
            <select name="stress">
                <option value="0">High</option>
                <option value="1">Medium</option>
                <option value="2">Low</option>
            </select>

            <p>Motivation level?</p>
            <select name="motivation">
                <option value="0">Low</option>
                <option value="1">Medium</option>
                <option value="2">High</option>
            </select>

            <p>How focused do you feel?</p>
            <select name="focus">
                <option value="0">Distracted</option>
                <option value="1">Somewhat focused</option>
                <option value="2">Very focused</option>
            </select>

            <p>How social do you feel today?</p>
            <select name="social">
                <option value="0">Want to be alone</option>
                <option value="1">Neutral</option>
                <option value="2">Very social</option>
            </select>

            <button type="submit">Get My Mood</button>
        </form>
    </div>
</body>
</html>
